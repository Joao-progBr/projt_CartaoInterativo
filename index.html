<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/styles/main.css">
    <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>

    <div class="background-left"> </div>
    <main>
        <div class="container">
            <div class="card">
                <div class="card__wrapper">
                    <div class="card__front">
                        <div class="card__frontContent">
                            <div class="card__img">
                                <img src="./build/img/card-logo.svg" alt="">
                            </div>
                            <span class="card__number">0000 0000 0000 0000</span>
                            <div class="card__info">
                                <span>Jane Appleseed</span>
                                <span>00/00</span>
                            </div>
                        </div>
                    </div>
                    <div class="card__back">
                        <div class="card__backContent">
                            <span>000</span>
                        </div>
                    </div>
                </div>
                <div class="card__formContainer">
                    <form action="#" class="card__form" id="form">
                        <label for="name">Cardholder Name</label>
                        <input type="text" id="name" placeholder="e.g. Jane Appleseed">

                        <label for="number">Card Number</label>
                        <input type="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
                        <span id="error-number" style="display:none;">Wrong format, numbers only</span>

                        <div class="card__formInfo">
                            <div>
                                <label for="date">Exp. Date (MM/YY)</label><br>
                                <input type="number" class="card__formDate" id="month" placeholder="MM">
                                <input type="number" class="card__formDate" id="month" placeholder="YY">
                                <span id="error-date" style="display:none;">Can`t be blank</span>
                            </div>

                            <div class="card__formCvc">
                                <label for="cvc">CVC</label> <br>
                                <input type="number" id="cvc" placeholder="e.g. 123">
                                <span id="error-cvc" style="display:none;">Cant`t be blank</span>
                            </div>

                        </div>
                        <button class="card__button" type="submit">Confirm</button>
                    </form>

                    <!-- <div class="card__success">
                        <img src="./build/img/icon-complete.svg" alt="">
                        <h1>Thank you!</h1>
                        <p>We've added your card details</p>
                        <button type="button">Continue</button>
                    </div> -->

                </div>
            </div>
        </div>
    </main>
